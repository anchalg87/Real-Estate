{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3>Delete Property</h3>
          <div class="border-top pt-3">
            <form method="post">
              {% csrf_token %}
                <h2>Are you sure you want to delete this property?</h2>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'buy' %}">Cancel</a>
            </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
