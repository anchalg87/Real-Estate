{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3>Add Property</h3>
          <div class="border-top pt-3">
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-primary" type="submit">Add</button>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
