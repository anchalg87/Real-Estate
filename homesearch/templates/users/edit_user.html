{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3>Edit Profile</h3>
          <div class="border-top pt-3">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ u_form|crispy }}
              {{ p_form|crispy }}
              <button class="btn btn-primary" type="submit">Update</button>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
